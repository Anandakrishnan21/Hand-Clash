<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="game-container">
      <div class="image">
        <img src="./images/img1.jpg" alt="" />
      </div>
      <div class="selections">
        <button class="btn" id="rock">
          <img src="./images/rock.png" alt="" />
        </button>
        <button class="btn" id="paper">
          <img src="./images/paper.png" alt="" />
        </button>
        <button class="btn" id="scissors">
          <img src="./images/scissors.png" alt="" />
        </button>
      </div>
      <div class="score">
        <button id="three" class="btn1">3</button>
        <button id="five" class="btn1">5</button>
        <button id="ten" class="btn1">10</button>
        <button class="reset" id="reset">Reset</button>
      </div>
      <div class="container">
        <div class="display-div">
          <div class="score-display">
            <p>Computer</p>
            <span id="computer-score">0</span>
          </div>
          <div id="computer"></div>
        </div>
        <div class="display-div">
          <div class="score-display">
            <p>You</p>
            <span id="player-score">0</span>
          </div>
          <div id="you"></div>
        </div>
      </div>
      <p id="who" class="who"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
