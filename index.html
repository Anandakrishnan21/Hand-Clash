<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <p class="titleStart">1VSBOT</p>
        <span class="titleEnd">GAMES</span>
      </div>
      <div class="wrapper1">
          <div class="points">
            <div class="players">
              <p>USER</p>
              <span class="userScore">0</span>
            </div>
            <div class="players">
              <p>COMPUTER</p>
              <span class="computerScore">0</span>
            </div>
          </div>
          <div class="playingHands">
            <span class="userChoice">
              <img src="./images/4.png" alt="user choice" />
            </span>
            <span class="computerChoice">
              <img src="./images/2.png" alt="computer choice" />
            </span>
          </div>
          <div>
            <div>
              <p class="winner"></p>
            </div>
            <div class="options">
              <span class="option" id="rock">
                <img src="./images/4.png" alt="rock" />
              </span>
              <span class="option" id="paper">
                <img src="./images/5.png" alt="paper" />
              </span>
              <span class="option" id="scissors">
                <img src="./images/6.png" alt="scissors" />
              </span>
            </div>
          </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
